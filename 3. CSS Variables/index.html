<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="stylesheet" href="style.css"> -->
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
    <style>
        :root{
        --spacing: 10px;
        --base: #ffc600;
        --blur: 10px;
        --radius: 10px;
    }
    
    img {
        padding: var(--spacing);
        background: var(--base);
        filter: blur(var(--blur));
        border-radius: var(--radius);
    }
    
    .hl{
        color: var(--base);
    }
    
        /*
          misc styles, nothing to do with CSS variables
        */
    
        body {
            text-align: center;
            background: #193549;
            color: white;
            font-family: 'helvetica neue', sans-serif;
            font-weight: 100;
            font-size: 50px;
          }
      
          .controls {
            margin-bottom: 50px;
          }
      
          input {
            width: 100px;
          }
        </style>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="radius">Border Radius</label>
    <input id="radius" type="range" name="radius" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>
  
  <img src="https://i.pinimg.com/originals/8b/e6/c3/8be6c3c7b63fd727c77b9fff81b1aec4.jpg">
  
  <script>
    // Ð’Ñ‹Ð±Ð¾Ñ€ÐºÐ° ÑÐµÐ»ÐµÐºÑ‚Ð¾Ñ€Ð° controls Ð¸ Ð¿Ñ€Ð¸ÑÐ²Ð°Ð¸Ð²Ð°Ð½Ð¸Ðµ Ð² inputs
    const inputs = document.querySelectorAll('.controls input');
    // Ð¤ÑƒÐ½ÐºÑ†Ð¸Ñ Ð¾Ð±Ð½Ð¾Ð²Ð»ÐµÐ½Ð¸Ñ css ÑÑ‚Ð¸Ð»Ñ
    function handleUpdate(){
        const suffix = this.dataset.sizing || ''; //ÐŸÑ€Ð¾ÑÐ¼Ð¾Ñ‚Ñ€ data-sizing Ð¸ Ð¿Ñ€Ð¸ÑÐ²Ð°Ð¸Ð²Ð°Ð½Ð¸Ðµ Ð·Ð½Ð°Ñ‡ÐµÐ½Ð¸Ðµ Ð»Ð¸Ð±Ð¾ Ð½Ð¸Ñ‡ÐµÐ³Ð¾
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix); //Ð˜Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ðµ Ð·Ð½Ð°Ñ‡ÐµÐ½Ð¸Ñ
      // --${this.name} Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ð°Ñ ÐºÐ¾Ñ‚Ð¾Ñ€Ð°Ñ Ð¼ÐµÐ½ÑÐµÑ‚ÑÑ
      // this.value Ð·Ð½Ð°Ñ‡ÐµÐ½Ð¸Ðµ
      // suffix Ð´Ð¾Ð±Ð°Ð²Ð»ÑÐµÑ‚ÑÑ ÐµÑÐ»Ð¸ Ð¾Ð½ ÐµÑÑ‚ÑŒ Ð² data-sizing Ð² html
    }
    
    inputs.forEach(input => input.addEventListener('change', handleUpdate))
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate))
</script>
</body>
</html>
